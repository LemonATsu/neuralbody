task: 'if_nerf'
gpus: [0]

train_dataset_module: 'lib.datasets.h36m_spin.can_smpl'
train_dataset_path: 'lib/datasets/h36m_spin/can_smpl.py'
test_dataset_module: 'lib.datasets.h36m_spin.can_smpl'
test_dataset_path: 'lib/datasets/h36m_spin/can_smpl.py'

network_module: 'lib.networks.latent_xyzc'
network_path: 'lib/networks/latent_xyzc.py'
renderer_module: 'lib.networks.renderer.if_clight_renderer'
renderer_path: 'lib/networks/renderer/if_clight_renderer.py'

trainer_module: 'lib.train.trainers.if_nerf_clight'
trainer_path: 'lib/train/trainers/if_nerf_clight.py'

evaluator_module: 'lib.evaluators.if_nerf'
evaluator_path: 'lib/evaluators/if_nerf.py'

visualizer_module: 'lib.visualizers.if_nerf'
visualizer_path: 'lib/visualizers/if_nerf.py'

human: 313
subject: 'S9'

train:
    dataset: H36M_SPIN_S9_Train_Val
    batch_size: 1
    collator: ''
    lr: 5e-4
    weight_decay: 0
    epoch: 1000
    scheduler:
        type: 'exponential'
        gamma: 0.1
        decay_epochs: 1000
    num_workers: 8

test:
    dataset: H36M_SPIN_S9_Test
    sampler: 'FrameSampler'
    batch_size: 1
    collator: ''

ep_iter: 700
save_ep: 100
eval_ep: 1000

# training options
netdepth: 8
netwidth: 256
netdepth_fine: 8
netwidth_fine: 256
netchunk: 65536
chunk: 32768

no_batching: True

precrop_iters: 500
precrop_frac: 0.5

# network options
point_feature: 6

# rendering options
use_viewdirs: True
i_embed: 0
xyz_res: 10
view_res: 4
raw_noise_std: 0

N_samples: 64
N_importance: 128
N_rand: 1728

near: 1
far: 3

perturb: 1
white_bkgd: False

render_views: 50

# data options
res: 256
H: 1000
W: 1000
ratio: 1.0
training_view: [0, 6, 12, 18]
intv: 6
ni: 4240
smpl: 'smpl'
vertices: 'vertices'
params: 'params'

voxel_size: [0.005, 0.005, 0.005]  # dhw

# record options
log_interval: 1
